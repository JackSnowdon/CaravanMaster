{% extends 'base.html' %} {% load static %} {% block page_title %} Caravan Master | Party {% endblock %} {% block content %}

<section class="header">
    <div class="row mb-5">
        <div class="col-12 text-center">
            <h1 class="headliner-text">Party Home</h1>
        </div>
    </div>
</section>

<section class="welcome">
    <div class="row">
        <div class="col-6">
            <h3>Saves</h3>
            <a href="{% url 'create_avatar' %}" role="button" class="btn btn-success mb-3" aria-disabled="false">Create Avatar</a>
            <ul class="party-list">
                {% for a in avas %}
                <li class="party-list-item">
                    <a href="{% url 'avatar_screen' a.pk %}">{{ a.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-6">
            <a href="{% url 'member_home' %}" role="button" class="btn btn-success mb-3" aria-disabled="false">Member</a>
            <a href="{% url 'world_index' %}" role="button" class="btn btn-info mb-3" aria-disabled="false">World</a>
        </div>
    </div>
</section>

{% endblock %}
