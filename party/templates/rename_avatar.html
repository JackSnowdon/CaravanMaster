{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block page_title %} Caravan Master | Rename {{ av }} {% endblock %} {% block content %}

<section class="button-nav">
    <div class="row mb-5">
        <div class="col-12">
            <a href="{% url 'avatar_screen' ava.pk %}" role="button" class="btn btn-warning" aria-disabled="false">Back</a>
        </div>
    </div>
</section>

<div class="row">
    <div class="col-12 text-center">
        <h1>Renaming {{ ava }}</h1>
    </div>
</div>

<form role="form" method="post" id="rename_avatar_form" action="{% url 'rename_avatar' ava.pk %}">
    <div class="form-group">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group offset-md-2 col-md-8 mb-0">
                {{ ava_form.name|as_crispy_field }}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 text-center">
                <input class="btn btn-success" id="rename_avatar" name="commit" type="submit" value="Rename Avatar">
            </div>
        </div>
        <br>
    </div>
</form>

{% endblock %}
