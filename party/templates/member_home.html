{% extends 'base.html' %} {% load static %} {% block page_title %} Caravan Master | Member Home {% endblock %} {% block content %}

<section class="header">
    <div class="row mb-5">
        <div class="col-12 text-center">
            <h1 class="headliner-text">Member Home</h1>
        </div>
    </div>
</section>

<section class="welcome">
    <div class="row">
        <div class="col-6">
            <h3>Members:</h3>
            <a href="{% url 'create_member' %}" role="button" class="btn btn-success mb-3" aria-disabled="false">Create Member</a>
            <ul class="party-list">
                {% for m in mems %}
                <li class="party-list-item">
                    <a href="#">{{ m.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>

{% endblock %}
